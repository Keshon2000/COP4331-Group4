<html lang="en">

<head>
        <title>COP 4331 LAMP Stack Demo</title>
        <script src="js/code.js"></script>
        <link href="css/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
        <div id="banner">
                <div class="logo" id="logo--and-slogan">
                        <img src="/images/logoUp.png" alt="The logo for Group 4's team" id="logo">
                </div>
                <div id="box">
                        <button type="button" id="open-form" onclick="openForm()">Login/SignUp</button>
                </div>
        </div>
        <div class="container">
                <div class="picture">
                        <img src="/images/people1.png" id="pic1" alt="Picture of people on phones">
                </div>
                <div class="picture">
                        <img src="/images/people2.png" id="pic2" alt="2nd Picture of people on phones">
                </div>
        </div>
        <div class="form-box" id="login-signup">
                <div id="close-form">
                        <button type="button" onclick="closeForm()">x</button>
                </div>
                <div class="button-box">
                        <div id="btn"></div>
                        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                        <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <form id="login" class="input-group">
                        <label for="loginName">Username:</label>
                        <input type="text" id="loginName" class="input-field" placeholder="Enter Username" required>
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" class="input-field" placeholder="Enter Password"
                                required>
                        <button type="button" id="loginButton" class="submit-btn" onclick="doLogin()">Log in</button>
                        <span id="loginResult"></span>
                </form>
                <form id="register" class="input-group">
                        <label for="register_fName">Enter First Name:</label>
                        <input type="text" class="input-field" placeholder="First Name" id="register_fName" required>
                        <label for="register_lName">Enter Last Name:</label>
                        <input type="text" class="input-field" placeholder="Last Name" id="register_lName" required>
                        <label for="register_username">Enter Username:</label>
                        <input type="text" class="input-field" placeholder="Username" id="register_username" required>
                        <label for="register_password">Password:</label>
                        <input type="password" class="input-field" placeholder="Enter Password" id="register_password"
                                required>
                        <span id="registerResult"></span>
                        <button type="button" id="registerButton" class="submit-btn" onclick="doRegistration()">Register</button>
                </form>
        </div>
        <div id="body-container">
                <div id="page_welcome">
                        The perfect
                        <em id="space">space</em> for you, to
                        store all your contacts.
                </div>
                <div id="phone-container">
                        <img src="/images/phoneUp.png" id="phone-pic"
                                alt="Picture of phone with contacts">
                </div>
        </div>
        <div id="bottom-banner">
                <a href="https://github.com/Keshon2000/COP4331-Group4" id="bottom-text">For Research Purposes</a>
        </div>

        <script>
                var x = document.getElementById("login");
                var y = document.getElementById("register");
                var z = document.getElementById("btn");

                var o = document.getElementById("open-form");
                var c = document.getElementById("close-form");

                function register() {
                        x.style.left = "-400px";
                        y.style.left = "50px";
                        z.style.left = "110px";
                }

                function login() {
                        x.style.left = "50px";
                        y.style.left = "450px";
                        z.style.left = "0";
                }

                function openForm()
                {
                       document.getElementById("login-signup").style.display = "block"; 
                }

                function closeForm()
                {
                        document.getElementById("login-signup").style.display = "none";
                }

        </script>
</body>

</html>
