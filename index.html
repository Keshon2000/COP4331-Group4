<html>
    <head>
        <title>Login</title>
		<script type="text/javascript" src="js/md5.js"></script>
		<script type="text/javascript" src="js/code.js"></script>
		<link href="css/styles.css" rel="stylesheet">	
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    </head>
    <body>
        <div class="hero">
            <h1 id="title">Contact Manager </h1>
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
            <form id="login" class="input-group">
                <label for="loginName">User ID:</label>
                <input type="text" id="loginName" class="input-field" placeholder="Enter User ID" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" class="input-field" placeholder="Enter Password" required>
                <button type="button" id="loginButton" class="submit-btn" onclick="doLogin()">Log in</button>
                <span id="loginResult"></span>
            </form>
            <form id="register" class="input-group">
                <label for="register_fName">Enter First Name:</label>
                <input type="text" class="input-field" placeholder="First Name" id="register_fName" required>
                <label for="register_lName">Enter Last Name:</label>
                <input type="text" class="input-field" placeholder="Last Name" id="register_lName" required>
                <label for="register_username">Enter Username:</label>
                <input type="text" class="input-field" placeholder="Username" id="register_username" required>
                <label for="register_password">Password:</label>
                <input type="password" class="input-field" placeholder="Enter Password" id="register_password" required>
                <span id="registerResult"></span>
                <button type="button" id="registerButton" class="submit-btn" onclick="doRegistration()">Register</button> 
            </form>
            </div>
        </div>
        
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            
            function register(){
                x.style.left = "-400px";
                y.style.left = "50px"; 
                z.style.left = "110px"; 
            }
            
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }
            
        </script>
    
    
    </body>
</html>
